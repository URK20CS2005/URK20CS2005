<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip</title>
    </head>

    <body>
        <h1>Heads or Tails</h1>
        <div>
            <img src="head.jpg" id ="coin">
            <button type="button" id="flip" onclick="flip()">Flip!</button>
        </div>
        <p>
        Heads Total: <span id="num_head">0</span><br>
        Tail Total: <span id="num_tail">0</span>
    </p>

        <script>
            function flip() {
    const idx = Math.floor(Math.random() * 2);
      if (idx == 0)
    hc += 1;
    else
    tc += 1;
    document.getElementById("coin").innerHTML = "<img src=" + img[idx] + "height=150 width=150" + ">"
    document.getElementById("count").innerHTML = "Head Count: " + hc + "<br>" + "Tail Count: " + tc;
   }
        </script>
    </body>
</html>
