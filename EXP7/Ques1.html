<!DOCTYPE html>             
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="C.css">
</head>
<style>
    fieldset{
        height: 90px;
    }
    .track img{
        position: absolute;
        height: 70px;
        width: 80px;
    }
    .choose img{
        align-items: center;
        height: 150px;
        width: 150px;
        padding-right: 50px;
    }
    .choose button{
        align-items: center;
        margin-right: 50px;
        margin-left: 80px;
    }
    .choose{
        padding-left: 400px;
    }
    .track{
        background-color: black;
    }
</style>
<script>
    $(document).ready(function(){
    $("#boy1").hide()
    $("#tiger1").hide()
    $("#lion1").hide()
    $("#cheetah1").hide()
    $("#boy").click(function(){
        $("#boy").hide();
        $("#boy1").show();
    });
    $("#lion").click(function(){
        $("#lion").hide();
        $("#lion1").show();
    });
    $("#tiger").click(function(){
        $("#tiger").hide();
        $("#tiger1").show();
    });
    $("#cheetah").click(function(){
        $("#cheetah").hide();
        $("#cheetah1").show();
    });
    $("#start").click(function(){
        var CWidth = $('#boy1').width();
    var RaceTrackWidth = $(window).width() - (CWidth+100);
    var boyTime = Math.floor((Math.random() * 5000) + 1);
    var tigerTime = Math.floor((Math.random() * 5000) + 1);
    var lionTime = Math.floor((Math.random() * 5000) + 1);
     var cheetahTime = Math.floor((Math.random() * 5000) + 1);
        $('#boy1').animate({left: RaceTrackWidth},boyTime);
        $('#tiger1').animate({left: RaceTrackWidth},tigerTime);
        $('#lion1').animate({left: RaceTrackWidth},lionTime);
        $('#cheetah1').animate({left: RaceTrackWidth},cheetahTime);
    $("#reset").click(function(){
        $('#boy1').css('left', '50px');
        $('#tiger1').css('left', '50px');
        $('#lion1').css('left', '50px');
        $('#cheetah1').css('left', '50px');
    });
    });
});
</script>
    <body>
    <div class="track" >
        <fieldset id="track1">
            <img id="boy1" src="auto.png" alt="auto" >
        </fieldset>
        <fieldset id="track2">
            <img id="tiger1" src="car.png" alt="car">
        </fieldset>
        <fieldset id="track3">
            <img id="lion1" src="cycling.png" alt="Cycle">
        </fieldset>
        <fieldset id="track4">
            <img id="cheetah1" src="lorry.png" alt="lorry">
        </fieldset>
    </div>
    <button id="start">START</button>
    <button id="reset">RESET</button>
    <div class="choose">
        <img id="boy" src="auto.png" alt="auto">
        <img id="tiger" src="car.png" alt="car">
        <img id="lion" src="cycling.png" alt="Cycle">
        <img id="cheetah" src="lorry.png" alt="lorry">
        <br>
    </div>
    <div class="ans">
    </div>
    <script src="J.js"></script>
    </body>

</html>
